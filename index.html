<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,       initial-scale=1.0" />
    <title>DV-light</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
    <!--"loader start"-->
    <div id="loader"></div>
    <!--"loader end"-->

    <div id="wrapper">
        <!--"header start"-->
        <header id="header"></header>
        <!--"header end"-->

        <!--"main-block start"-->
        <section id="mainblock"></section>
        <!--"main block end"-->

        <!--"registration start"-->
        <section id="registration"></section>
        <!--"registration end"-->

        <!--"about the program start"-->
        <section id="aboutTheProgram">
            <div class="main_container">
                <div class="main_unit">
                    <div class="foto"> </div>
                    <div class="text">
                        <p class="text-title">
                            Ми створюємо<b> і постійно</b> розвиваємо <br> <b>всесвітню мережу <br> офлайн/онлайн</b>
                            центрів
                            підтримки українців, які постраждали від наслідків війни, розв’язаної росією проти України і
                            українського народу. <b>Ветеранів і тих</b>, хто змушені були покинути місця свого
                            постійного проживання.

                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!--"about the program end"-->

        <!--"video clip start"-->
        <section id="video" class="d-flex justify-content-center">
            <div class="videoPreview"></div>
        </section>
        <!--"video clip end"-->

        <!--"we provide start"-->
        <section id="provide"></section>
        <!--"we provide end"-->

        <!--"tape with photos start"-->
        <section id="photos"></section>
        <!--"tape with photos end"-->

        <!--"register.attention start"-->
        <section id="registerAttention"></section>
        <!--"register.attention end"-->

        <!--"become our partner start"-->
        <section id="becomeOurPartner"></section>
        <!--"become our partner end"-->

        <!--"our partners start"-->
        <section id="partners">
            <p class="partners_title">Наші партнери</p>
            <div class="our_partners">
                <div class="row preview_icon">
                    <div class="col-md-6">
                        <img src="src/images/our_partners/work_of_the_young.svg" alt="work_of_the_young" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <img src="src/images/our_partners/INTITA_logo.svg" alt="INTITA" class="img-fluid">
                    </div>
                </div>
                <div class="all_icons d-none">
                    <div class="row central_rows">
                        <div class="col-md-4">
                            <img src="src/images/our_partners/work_of_the_young.svg" alt="work_of_the_young" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="src/images/our_partners/INTITA_logo.svg" alt="INTITA" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="src/images/our_partners/vinnytsia_it_academy_logo.svg" alt="vinnytsia_it_academy" class="img-fluid">
                        </div>
                    </div>
                    <div class="row central_rows">
                        <div class="col-md-4">
                            <img src="src/images/our_partners/drone_department.svg" alt="drone_department" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="src/images/our_partners/kava_drive.svg" alt="kava_drive" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="src/images/our_partners/Yesp_logo.svg" alt="Yesp" class="img-fluid">
                        </div>
                        <!-- Додайте інші фотографії за потреби -->
                    </div>
                </div>
                <p class="show-all">Показати всі...</p>
            </div>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <button class="carousel-control-prev carousel-control-butt" type="button"
                    data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center">
                                <img src="src/images/our_partners/INTITA_logo.svg" class="d-block img-fluid" alt="INTITA">
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <img src="src/images/our_partners/kava_drive.svg" class="d-block img-fluid" alt="kava_drive">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center">
                                <img src="src/images/our_partners/work_of_the_young.svg" class="d-block img-fluid" alt="work_of_the_young">
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <img src="src/images/our_partners/drone_department.svg" class="d-block img-fluid" alt="drone_department">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-center">
                                <img src="src/images/our_partners/Yesp_logo.svg" class="d-block img-fluid" alt="Yesp">
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <img src="src/images/our_partners/vinnytsia_it_academy_logo.svg" class="d-block img-fluid" alt="vinnytsia_it_academy">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-next carousel-control-butt" type="button"
                    data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!--"our partners end"-->

        <!--"reference to financial support start"-->
        <section id="financialSupport"></section>
        <!--"reference to financial support end"-->

        <!--"specialty start"-->
        <section id="specialty"></section>
        <!--"specialty end"-->

        <!--"footer start"-->
        <footer id="footer"></footer>
        <!--"footer end"-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
