<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,       initial-scale=1.0" />
    <title>DV-light</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
    <!--"loader start"-->
    <div id="loader"></div>
    <!--"loader end"-->

    <div id="wrapper">
        <!--"header start"-->
        <header id="header"></header>
        <!--"header end"-->

        <!--"main-block start"-->
        <section id="mainblock"></section>
        <!--"main block end"-->

        <!--"registration start"-->
        <section id="registration"></section>
        <!--"registration end"-->

        <!--"about the program start"-->
        <section id="aboutTheProgram">
            <div class="contain">
                <div class="block">
                    <img class="foot" src="src/images/about_the_program/photo_about_the_program.png"
                        alt="photo of destruction">
                    <img class="fut" src="src/images/about_the_program/photo_about_the_program_(1).png"
                        alt="photo of destruction">
                    <div class="text">
                        <p class="text-title">
                            Ми <span class="text2">створюємо</span>
                            <span class="text1">і постійно</span>
                            <span class="text2">розвиваємо</span>
                            <span class="text1">всесвітню мережу офлайн/онлайн </span>
                            <span class="text2">центрів підтримки українців</span>,які
                            постраждали від наслідків війни, розв’язаної росією проти
                            України і українського народу.
                            <span class="text1">Ветеранів і тих </span>, хто змушені були
                            покинути місця свого постійного проживання.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!--"about the program end"-->

        <!--"video clip start"-->
        <section id="video"></section>
        <!--"video clip end"-->

        <!--"we provide start"-->
        <section id="provide"></section>
        <!--"we provide end"-->

        <!--"tape with photos start"-->
        <section id="photos"></section>
        <!--"tape with photos end"-->

        <!--"register.attention start"-->
        <section id="registerAttention"></section>
        <!--"register.attention end"-->

        <!--"become our partner start"-->
        <section id="becomeOurPartner"></section>
        <!--"become our partner end"-->

        <!--"our partners start"-->
        <section id="partners"></section>
        <!--"our partners end"-->

        <!--"reference to financial support start"-->
        <section id="financialSupport"></section>
        <!--"reference to financial support end"-->

        <!--"specialty start"-->
        <section id="specialty"></section>
        <!--"specialty end"-->

        <!--"footer start"-->
        <footer id="footer"></footer>
        <!--"footer end"-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
